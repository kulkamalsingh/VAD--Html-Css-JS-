<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <style>
        h2{
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30px;
        }
        body{
            
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            height: 30%;
            text-align: center;
            background-color: beige;
        }
        input[type="button"] {
            width: 24%;
            padding: 10px;
            font-size: 20px;
        }
        
        input[type="button"]:hover{
            color: red;


        }

    </style>
</head>
<body>
    <h2>Scientific Calculator</h2>
    <input type="text" id="display" disabled>
    <br>
    <input type="button" value="sin" onclick="calculate('sin')">
    <input type="button" value="cos" onclick="calculate('cos')">
    <input type="button" value="tan" onclick="calculate('tan')">
    <input type="button" value="âˆš" onclick="calculate('sqrt')">
    <br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="/" onclick="addToDisplay('/')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="*" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="-" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="+" onclick="addToDisplay('+')">
    <br>
    <input style="width: 97%; font-size: 33px;" type="button" value="CLEAR" onclick="clearDisplay()">
    
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate(operation) {
            try {
                const inputValue = parseFloat(document.getElementById('display').value);
                let result;

                if (operation === 'sin') {
                    result = Math.sin(inputValue);
                } else if (operation === 'cos') {
                    result = Math.cos(inputValue);
                } else if (operation === 'tan') {
                    result = Math.tan(inputValue);
                } else if (operation === 'sqrt') {
                    result = Math.sqrt(inputValue);
                }

                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
