<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 5px solid black;
            border-collapse:collapse;
            text-align: left;
        }

    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>AGE</th>
            <th>CONTACT NUMBER</th>
        </tr>
        <tr>
            <td>RAVI</td>
            <td>SINGH</td>
            <td>21</td>
            <td colspan="2">

            </td>
        </tr>
        <tr>
            <td>PIYUSH</td>
            <td>CHATUVEDI</td>
            <td>22</td>
        </tr>
        <tr>
            <td>RAHUL</td>
            <td>SHARMA</td>
            <td>30</td>
        </tr>

       
    </table>

   <h2> un ordered list</h2>
    <ul style="list-style: circle;">
        <li>mba</li>
        <li>mca</li>
        <li>b-tech</li>
    </ul>
   <h2>ordered list</h2>
   <ol type="1" start="3">
    <li>mba</li>
    <li>mca</li>
    <li>b-tech</li>
   </ol>
   <dl>
    <dt>coffee</dt>
    <dd>-black hot drink</dd>
    <dt>cold drink</dt>
    <ol>
        <li>pepsico</li>
        <li>thumbsup</li>
    </ol>
   </dl>

    <a href="#topmost">back to top</a>
</body>
</html>
